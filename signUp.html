<html>
<head>
    <meta name="viewport" content="width=device-width">
    <Link rel="stylesheet" href="signUp.css">
    <script src="signUp.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Righteous&display=swap');
    </style>
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-auth.js"></script>
</head>
<body>


         
         
         
         
          




<form class="form">

          <image class="logo" src="robot2.png"></image>


    <p class="title">Register </p>
    <p class="message">Signup now and get full access to our app. </p>
        <div class="flex">
        <label>
            <input required="" placeholder="" type="text" class="input" id="firstname">
            <span>Firstname</span>
        </label>

        <label>
            <input required="" placeholder="" type="text" class="input" id="lastname">
            <span>Lastname</span>
        </label>
    </div>  
         
    <label>
        <input required="" placeholder="" type="email" class="input" id="email">
        <span>Email</span>
    </label>
        
    <label>
        <input required="" placeholder="" type="number" class="input" id="number">
        <span>Phone Number</span>
    </label>
    
    <label>
        <input required="" placeholder="" type="date" class="input" id="dob">
        <span>DateOfBirth(01-01-1990)</span>
    </label>
        
    <label>
        <input required="" placeholder="" type="text" class="input" id="country">
        <span>Tax Residence</span>
    </label>
         
    <label>
        <input required="" placeholder="" type="text" class="input" id="reason">
        <span>Account openning reason</span>
    </label>
      
    <label>
        <input placeholder="" type="text" class="input" id="code">
        <span>Referal code(not required)</span>
    </label>
    
    
        
    <label>
        <input required="" placeholder="" type="password" class="input" id="password">
        <span>Password</span>
    </label>
    <label>
        <input required="" placeholder="" type="password" class="input">
        <span>Confirm password</span>
    </label>
    <button class="submit" type="button" onClick="signUpFirebase()">Submit</button>
    <p class="signin">Already have an acount ? <a href="#">Signin</a> </p>
</form>















 </body>
<html>
